<ion-header>

  <ion-navbar>
    <ion-title>Maintenance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group [(ngModel)]="maintStatus">
  <ion-item>
    <ion-label>Tool Box</ion-label>
    <ion-radio value="Tool Box Maintenance" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Router</ion-label>
    <ion-radio value="Router Maintenance"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Camers</ion-label>
    <ion-radio value="Camera Maintenance"></ion-radio>
  </ion-item>
 
</ion-list>



<ion-item>
  	
    <ion-label color="primary">Maintenance Notes:</ion-label>
    <ion-textarea placeholder="Notes" [(ngModel)]="maintNotes"></ion-textarea>
   
  </ion-item>
</ion-content>

<ion-footer>
<div style="text-align: center; margin-bottom: 25px;">
<button ion-button (click)="postMaint()">Post Maintenance</button>
</div>
</ion-footer>
