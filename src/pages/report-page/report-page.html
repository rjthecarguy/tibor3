<ion-header>

  <ion-navbar>
    <ion-title>File a Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div id="reportText">
<pre>{{reportText}}</pre>
</div>

<div id="personPicDiv"><img [src]="picImage" *ngIf="picImage" /></div>

<button ion-button (click)="callType();">Call Type</button>
<button ion-button (click)="addText();">On Scene</button>
<button ion-button (click)="getPerson();">Add Person</button>
<button ion-button (click)="inCustody();">In Custody</button>
<button ion-button (click)="leoAction();">LEO Action</button>
<button ion-button (click)="reportInfo();">Rpt Info</button>
<button id="closeReportButton" ion-button (click)="closeReport();">Close Rpt</button>

</ion-content>
