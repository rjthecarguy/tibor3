  <ion-navbar>
    <ion-title>Location Verification</ion-title>

<ion-content padding>
 <div #map id="map"></div>  
<p>The following GPS coordinates will be recorded for this report:</p>

Longitude: {{this.report.long}}

</p>

<button ion-button (click)="openPicturePage();">Continue</button>

</div>
</ion-content>
