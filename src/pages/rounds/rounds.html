  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Rounds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list radio-group [(ngModel)]="roundStatus">
  <ion-item>
    <ion-label>Start Rounds</ion-label>
    <ion-radio value="Start" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>End Rounds</ion-label>
    <ion-radio value="End"></ion-radio>
  </ion-item>
 
</ion-list>



</ion-content>

<ion-footer>
<div style="text-align: center; margin-bottom: 25px;">
<button ion-button (click)="postRounds()">Post Round</button>
</div>
</ion-footer>
